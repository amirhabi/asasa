{% extends 'base.html' %}

{% block title %}product{% endblock  %}

{% block content %}
    <ul>
        {% for product in products %}
        <li><a href="{% url 'product-detail' product_id=product.id %}" style="color:black">{{product.title}} / price:{{product.price}}</a></li>
        
        {% endfor %}
        
        
    </ul>
{% endblock  %}
